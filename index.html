<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="A spiderman memory match is a memory card game where user has to match all pairs of card in order to win.">
        <title>Memory Match Game</title>
        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <script src="main.js"></script>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <!-- Header Container -->
        <header>
            <h2 class="game-title">Spiderman Memory Match</h2>
        </header>
        <!-- Stats Container -->
        <section class="stats">
            <div class="games-played">
                <p class="label">Games Played</p>
                <p class="value"></p>
            </div>
            <div class="attempts">
                <p class="label">Attempts</p>
                <p class="value"></p>
            </div>
            <div class="accuracy">
                <p class="label">Accuracy</p>
                <p class="value"></p>
            </div>
            <button class="reset">Reset Game</button>
            <div class="winning-message"></div>
        </section>
        <!-- Game Area -->
        <div id="game-area">
            <div class="card">
                <img class="front" src="images/spider-man.jpg" alt="Spiderman">
                <img class="back" src="images/BlackAndRegularSuitSpiderman.gif" alt="Spiderman-Suit">
            </div>
            <div class="card">
                <img class="front" src="images/spider-man.jpg" alt="Spiderman">
                <img class="back" src="images/BlackAndRegularSuitSpiderman.gif" alt="Spiderman-Suit">
            </div>
            <div class="card">

            </div>
            <div class="card">

            </div>
            <div class="card">

            </div>
            <div class="card">
                <img class="front" src="images/venom.jpg" alt="Venom">
                <img class="back" src="images/BlackAndRegularSuitSpiderman.gif" alt="Spiderman-Suit">
            </div>
            <div class="card">
                <img class="front" src="images/doctor-octopus.jpg" alt="Doctor-Octopus">
                <img class="back" src="images/BlackAndRegularSuitSpiderman.gif" alt="Spiderman-Suit">

            </div>

                <img class="front" src="images/sandman.jpg" alt="Sandman">
                <img class="back" src="images/BlackAndRegularSuitSpiderman.gif" alt="Spiderman-Suit">

            </div>
